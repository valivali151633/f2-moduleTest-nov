<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main id="root">
        <h1 id="heading">Multiple Timers App</h1>
        <section1>

        <div class="timer" id="timer-container">
            <p>Set Time :</p>
            <div class="time-values">
                <input type="number" id="hours" min="0" max="12" placeholder="hh" required />
                <p>:</p>
                <input type="number" id="minutes" min="0" max="59" placeholder="mm" required />
                <p>:</p>
                <input type="number" id="seconds" min="0" max="59" placeholder="ss" required />
            </div>
            <button  id="set-btn" class="btn">Set</button>
        </div>



    </section1>
    <!-- <section2> -->

        <h2 id="currentTimers">Current Timers</h2>
        
        <div id="active-timers-section">
            <h3 id="noTimers">You have no timers currently!</h3>
        </div>

    <!-- </section2> -->
    </main>

    <script src="./script.js"></script>
</body>

</html>
